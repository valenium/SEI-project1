<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woof woof</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Chewy Checkers</h1>
    </header>
    <main>
        <section class="chewy"></section>
        <section id="board">
            <!-- 1st row -->
            <div class="playTile"></div><div class="invalidTile"></div><div class="playTile"></div><div class="invalidTile"></div><div class="playTile"></div><div class="invalidTile"></div>
            <!-- 2nd row -->
            <div class="invalidTile"></div><div class="playTile"></div><div class="invalidTile"></div><div class="playTile"></div>
            <!-- 3rd row -->
            <div class="playTile"></div><div class="invalidTile"></div><div class="playTile"></div><div class="invalidTile"></div><div class="playTile"></div><div class="invalidTile"></div>
            <!-- 4th row -->
            <div class="invalidTile"></div><div class="playTile"></div><div class="invalidTile"></div><div class="playTile"></div>
            <!-- 5th row -->
            <div class="playTile"></div><div class="invalidTile"></div><div class="playTile"></div><div class="invalidTile"></div><div class="playTile"></div><div class="invalidTile"></div>
            <!-- 6th row -->
            <div class="invalidTile"></div><div class="playTile"></div><div class="invalidTile"></div><div class="playTile"></div>
            <!-- 7th row -->
            <div class="playTile"></div><div class="invalidTile"></div><div class="playTile"></div><div class="invalidTile"></div><div class="playTile"></div><div class="invalidTile"></div>
            <!-- 8th row -->
            <div class="invalidTile"></div><div class="playTile"></div><div class="invalidTile"></div><div class="playTile"></div>
        </section>
        <section class="pieces"></section>
        <section class="game-stats" id="player-turn"></section>
    </main>
</body>
</html>
